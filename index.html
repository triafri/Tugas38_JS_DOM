<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
 </head>
 <body>
        <button type="button" onclick="Tombol()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="test">contoh</p>
        <hr />
        <script type="text/javascript">
            function Tombol(){
                var a = document.getElementsByTagName("input")[0];
                var b = document.getElementsByTagName("i")[0];
                var c = document.getElementsByTagName("value");

                var x = a.attributes.removeNamedItem("value");

                var y = document.createAttribute("class");
                y.value="contohstyle";
                b.attributes.setNamedItem(y);

                document.getElementById("test").innerHTML = "button";

            }
        </script>
 </body>
</html>
